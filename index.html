<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Saisie de Commande | Teams Bien-être</title>
</head>
<body>
    <div class="external-form-container">
        <form id="formCommande" class="order-form-card">
            <div id="formContent">
                <h2>Teams Bien-être</h2>
                <p>Saisie de commande</p>

                <div class="vendeur-input-wrapper">
                    <input
                        id="vendeurNom"
                        class="form-input"
                        placeholder="Nom du Promoteur"
                        type="text"
                        required
                    />
                </div>

                <div class="divider-form"></div>

                <input id="nom" class="form-input" placeholder="Nom du Client" type="text" required />
                <input id="telephone" class="form-input" placeholder="Téléphone Client" type="number" required />

                <select id="produitPrincipal" class="form-input" required>
                    <option value="">Sélectionnez un produit...</option>
                    <option value="44">LIVER CARE - 44$</option>
                    <option value="32">ANDRO-T - 32$</option>
                    <option value="38">SUPER OMEGA-3 - 38$</option>
                    <option value="42">SUPER FOCUS - 42$</option>
                    <option value="32">COLON DETOX - 32$</option>
                    <option value="36">MUSCLE BONE CARE - 36$</option>
                </select>

                <div class="row" style="display: flex; gap: 10px;">
                    <input id="quantite" class="form-input" type="number" value="1" min="1" style="flex: 1;" />
                    <div style="flex: 2; position: relative;">
                        <input id="montantTotal" class="form-input readonly-field" placeholder="Prix Total" readonly />
                        <span style="position: absolute; right: 10px; top: 10px; color: #94a3b8;">$</span>
                    </div>
                </div>

                <div class="date-input-group">
                    <label for="dateLivraison">Date de livraison</label>
                    <input id="dateLivraison" class="form-input" type="date" required />
                </div>

                <textarea id="adresse" class="form-input" placeholder="Adresse complète" required></textarea>

                <button type="submit" id="submitBtn" class="btn-send">
                    Envoyer à l'ERP
                </button>
            </div>

            <div id="successMsg" style="display: none; text-align: center; padding: 20px;">
                <div style="font-size: 40px; color: #10b981;">check_circle</div>
                <h2>Merci ! Commande envoyée.</h2>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Commande Client S√©curis√©e</title>
    <style>
      :root {
        --bg-dark: #09090b;
        --bg-card: #121214;
        --border: #27272a;
        --accent: #10b981;
        --text-main: #ffffff;
        --text-dim: #94a3b8;
      }
      body {
        font-family: "Inter", sans-serif;
        background-color: var(--bg-dark);
        color: var(--text-main);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }
      .page-wrapper {
        background: var(--bg-card);
        border: 1px solid var(--border);
        padding: 2rem;
        border-radius: 16px;
        width: 100%;
        max-width: 500px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }
      h2 {
        margin-top: 0;
        color: var(--accent);
        text-align: center;
      }
      .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        margin-bottom: 20px;
      }
      .full-width {
        grid-column: span 2;
      }
      .input-field {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }
      label {
        font-size: 0.85rem;
        color: var(--text-dim);
      }
      input,
      select {
        background: #18181b;
        border: 1px solid var(--border);
        padding: 12px;
        border-radius: 8px;
        color: white;
        outline: none;
      }
      input:focus {
        border-color: var(--accent);
      }
      .btn-order {
        background: var(--accent);
        color: white;
        border: none;
        padding: 14px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
        transition: 0.2s;
      }
      .btn-order:disabled {
        background: #27272a;
        cursor: not-allowed;
      }
      .footer-text {
        text-align: center;
        font-size: 0.8rem;
        color: var(--text-dim);
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <div class="page-wrapper">
      <h2>üõçÔ∏è Passer Commande</h2>
      <form id="formCommande">
        <div class="form-grid">
          <div class="input-field full-width">
            <label>Nom complet</label>
            <input
              type="text"
              id="nom"
              placeholder="Ex: Jean Martin"
              required
            />
          </div>
          <div class="input-field full-width">
            <label>Num√©ro de t√©l√©phone</label>
            <input
              type="number"
              id="telephone"
              placeholder="0890622443"
              required
            />
          </div>
          <div class="input-field full-width">
            <label>Produit principal</label>
            <select id="produitPrincipal" required>
              <option value="">S√©lectionne un produit</option>
              <option value="699">ANDRO-T</option>
              <option value="599">MUSCLE-BONE CARE</option>
              <option value="799">HAIR, SKIN+NAILS</option>
              <option value="499">COLON DETOX</option>
              <option value="899">SUPER FOCUS</option>
              <option value="399">SUPER OMEGA-3</option>
            </select>
          </div>
          <div class="input-field full-width">
            <label>Si plusieurs produits (d√©tails)</label>
            <input
              type="text"
              id="produitsMultiples"
              placeholder="Ex: 2 Andro-T, 1 Detox"
            />
          </div>
          <div class="input-field full-width">
            <label>Quantit√© totale</label>
            <select id="quantite">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="Plus">Plus</option>
            </select>
          </div>
          <div class="input-field full-width">
            <label>Adresse de livraison</label>
            <input
              type="text"
              id="adresse"
              placeholder="Num√©ro et nom de rue"
              required
            />
          </div>
          <div class="input-field">
            <label>Ville</label>
            <input type="text" id="ville" placeholder="Paris" required />
          </div>
          <div class="input-field">
            <label>Date de livraison souhait√©e</label>
            <input type="date" id="dateLivraison" required />
          </div>
        </div>
        <button type="submit" id="submitBtn" class="btn-order">
          Confirmer l'achat s√©curis√©
        </button>
        <p class="footer-text">üîí Cryptage SSL 256-bits - Paiement s√©curis√©</p>
      </form>
    </div>

    <script>
      const bc = new BroadcastChannel("flux_commandes");
      const form = document.getElementById("formCommande");
      const btn = document.getElementById("submitBtn");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        btn.disabled = true;
        btn.innerText = "Traitement...";

        const selectProd = document.getElementById("produitPrincipal");

        // On pr√©pare l'objet avec TOUTES les donn√©es
        const data = {
          nom: document.getElementById("nom").value,
          telephone: document.getElementById("telephone").value,
          produit: selectProd.options[selectProd.selectedIndex].text,
          detailsMultiples: document.getElementById("produitsMultiples").value,
          montant: selectProd.value, // Le prix vient de la value du select
          quantite: document.getElementById("quantite").value,
          adresse: `${document.getElementById("adresse").value}, ${
            document.getElementById("ville").value
          }`,
          dateLivraison: document.getElementById("dateLivraison").value,
        };

        setTimeout(() => {
          bc.postMessage(data);
          alert("Commande transmise avec succ√®s au syst√®me de gestion");
          form.reset();
          btn.disabled = false;
          btn.innerText = "Confirmer l'achat s√©curis√©";
        }, 1000);
      });
    </script>
  </body>
</html>
